apiVersion: v1
kind: ConfigMap
metadata:
  name: production-the-map
data:
  altGreeting: "Good Morning!"
  enableRisky: "false"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: production-the-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      deployment: hello
  template:
    metadata:
      labels:
        deployment: hello
    spec:
      containers:
      - name: the-container
        image: pnk8s101/hello:1
        command: ["/hello",
                  "--port=8080",
                  "--enableRiskyFeature=$(ENABLE_RISKY)"]
        ports:
        - containerPort: 8080
        imagePullPolicy: IfNotPresent
        env:
        - name: ALT_GREETING
          valueFrom:
            configMapKeyRef:
              name: production-the-map
              key: altGreeting
        - name: ENABLE_RISKY
          valueFrom:
            configMapKeyRef:
              name: production-the-map
              key: enableRisky
---
kind: Service
apiVersion: v1
metadata:
  name: production-the-service
spec:
  selector:
    deployment: hello
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 8666
    targetPort: 8080
