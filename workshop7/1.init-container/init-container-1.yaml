apiVersion: v1
kind: Service
metadata:
  name: init-container-1
spec:
  type: NodePort
  selector:
    app: init-container-1
  ports:
    - name: init-container-1
      protocol: TCP
      nodePort: 30441
      port: 80
---
apiVersion: v1
kind: Pod
metadata:
  name: init-container-1
  labels:
    app: init-container-1
spec:
  initContainers:
  - name: busybox
    image: busybox
    imagePullPolicy: IfNotPresent
    command: ["/bin/sh"]
    args: ["-c", "echo '<html><h2>Hi, I am from Init container.</h2><html>' >> /work-dir/index.html"]
    volumeMounts:
    - name: workdir
      mountPath: "/work-dir"
  - name: busybox2
    image: busybox
    imagePullPolicy: IfNotPresent
    command: ["/bin/sh"]
    args: ["-c", "sleep 10"]
  containers:
  - name: nginx
    image: nginx:alpine
    imagePullPolicy: IfNotPresent
    ports:
    - containerPort: 80
    volumeMounts:
    - name: workdir
      mountPath: /usr/share/nginx/html
    resources:
      requests:
        memory: "64Mi"
        cpu: "50m"
      limits:
        memory: "128Mi"
        cpu: "250m"
  volumes:
  - name: workdir
    emptyDir: {}
