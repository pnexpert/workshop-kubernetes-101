apiVersion: v1
kind: Secret
metadata:
  name: init-container-2-secret
type: Opaque
data:
  token: MTIzNHF3ZXIK
---
apiVersion: v1
kind: Service
metadata:
  name: init-container-2
spec:
  type: NodePort
  selector:
    app: init-container-2
  ports:
    - name: init-container-2
      protocol: TCP
      nodePort: 30442
      port: 80
---
apiVersion: v1
kind: Pod
metadata:
  name: init-container-2
  labels:
    app: init-container-2
spec:
  volumes:
  - name: workdir
    emptyDir: {}
  - name: token
    secret:
      secretName: init-container-2-secret
  initContainers:
  - name: busybox
    image: busybox
    imagePullPolicy: IfNotPresent
    command: ["/bin/sh"]
    args: ["-c", 'echo "<html><h2>Hi, I am from Init container.<br>And I got the token: $(cat /etc/token/token) from secret.</h2><html" >> /work-dir/index.html']
    volumeMounts:
    - name: workdir
      mountPath: "/work-dir"
    - name: token
      mountPath: "/etc/token"
      readOnly: true
  containers:
  - name: nginx
    image: nginx:alpine
    imagePullPolicy: IfNotPresent
    ports:
    - containerPort: 80
    volumeMounts:
    - name: workdir
      mountPath: /usr/share/nginx/html
    resources:
      requests:
        memory: "64Mi"
        cpu: "50m"
      limits:
        memory: "128Mi"
        cpu: "250m"
